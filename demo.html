<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Document</title>
  <style>
    .image{
      max-width: 100%;
      height:500px;
      padding-left:50px;
      padding-right: 50px;
      border-radius:8%;
    }
    .Heading{
      text-align: center;

    }
    .index{
      padding-top: 50px;
    }
    .Heading1{
     margin-left: 50px; 
    }
  </style>


</head>

<body>
  <h1 class="Heading">
  This is my carousel.
  </h1>
  <div class="container">

    <h5 class="Heading1">
      Slides Only
    </h5>
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./Images/image 2.jpg" class="d-block w-100 image"  alt="image 2">
      </div>
      <div class="carousel-item">
        <img src="./Images/image 3.jpg" class="d-block w-100 image" alt="image 3">
      </div>
      <div class="carousel-item">
        <img src="./Images/image 4.jpg" class="d-block w-100 image" alt="image 4">
      </div>
    </div>
  </div>
    
  <div class="index">
    <h5 class="Heading1">
      With Control.
    </h5>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Images/image 5.jpg" class="d-block w-100 image"  alt="image 5">
        </div>
        <div class="carousel-item">
          <img src="Images/iamge 6.jpg" class="d-block w-100 image" alt="image 6">
        </div>
        <div class="carousel-item">
          <img src="Images/image 7.jpg" class="d-block w-100 image" alt="image 7">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>

   <div class="index">
     <h5 class="Heading1">
       With Indicators.
     </h5>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Images/image 8.jpg" class="d-block w-100 image" alt="image 8">
        </div>
        <div class="carousel-item">
          <img src="Images/image 9.jpg" class="d-block w-100 image" alt="image 9">
        </div>
        <div class="carousel-item">
          <img src="Images/image 10.jpg" class="d-block w-100 image" alt="image 10">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
   </div>
  </div>
</body>

</html>
